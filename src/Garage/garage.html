<!DOCTYPE html>
<html>
<head>
	<title>Garage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div id="container">
<ul id="garageparallax" data-scalar-x="5"	data-scalar-y="5">
  <li className="layer" data-depth="0.10"><img src="jaala.png" id="jaala"></li>
  <li className="layer" data-depth="0.10"><img src="spider.png" class="spider" id="spider"></li>
	<li className="layer" data-depth="0.30"><img src="banner.png" id="banner" class="flip"></li>
	<li className="layer" data-depth="0.30"><img src="bulb.png" className="swing" id="bulb"></li>
	<li className="layer" data-depth="0.40"><div id="details">
        <div id="shipstuff">
        <h1 id="shipname">RANDOM RAFT</h1>

        </div>
    </div></li>
	<img src="arrowleft.png" id="arrowleft">
	<img src="arrowright.png" id="arrowright">
	<img src="sampleship.png" id="ship">
	<li className="layer" data-depth="0.60"><img src="upgradebtn.png" id="upgradebtn"></li>
</ul>
</div>
    <script src="js/view.js"></script>
</body>
</html>

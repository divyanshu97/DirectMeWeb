<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT ME</title>
    <link href="css/superworld.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="maincontainer">

        <!-- ====================== ITEM BAR STARTS HERE =============================================== -->
        <div class="itembar">

            <div class="leaderboard">
                <img src="images/items/leaderboardsign.png" class="leaderboardimg">
            </div>
            <div class="coin">
                <img class="coinimg" src="images/items/coin.png">
            </div>
            <div class="wood">
                <img src="images/items/wood.png" class="woodimg">
            </div>
            <div class="bamboo">
                <img src="images/items/bamboo.png" class="bambooimg">
            </div>
            <div class="banana">
                <img src="images/items/banana.png" class="bananaimg">
            </div>
            <div class="coconut">
                <img src="images/items/coconut.png" class="coconutimg">
            </div>
            <div class="setting">
                <img src="images/items/setting.png" class="settingimg">
            </div>
        </div>

        <!-- ============================ ITEM BAR ENDS HERE ===================================== -->

        <!-- ==================================== SUPER WORLD ELEMENTS ========================= -->
        <div class="showroom">
            <img class="showroomimg" src="images/superworld/showroom.png" />
        </div>

        <div class="plank">
            <img class="plankimg" src="images/superworld/plank.png" />
        </div>

        <div class="parknow">
            <a href="#"><img src="images/superworld/docknow.png" class="parknowimg" /></a>
        </div>

        <div class="parkedmine">
            <a href="#"><img src="images/superworld/mydocking.png" class="parkedmineimg" /></a>
        </div>


        <!-- ============================== SUPER WORLD ELEMENTS ENDS HERE ================================== -->
        <!-- ============================== CLOUDS STARTS HERE ================================== -->
        <img src="images/superworld/cloud1.png" class="cloud1img" />
        <img src="images/superworld/cloud2.png" class="cloud2img" />
        <img src="images/superworld/cloud3.png" class="cloud3img" />
        <img src="images/superworld/cloud4.png" class="cloud4img" />

        <!-- ============================== CLOUDS ENDS HERE ================================== -->

        <!-- ================================ WATER/SEA SPRITE ================================== -->


        <ul id="waterwaves">
            <li class="layer" data-depth="0.0625">
                <div class="seawave1"><img src="images/superworld/sea/wave1.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.125">
                <div class="seawave2"><img src="images/superworld/sea/wave2.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.1875">
                <div class="seawave3"><img src="images/superworld/sea/wave3.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.25">
                <div class="seawave4"><img src="images/superworld/sea/wave4.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.3125">
                <div class="seawave5"><img src="images/superworld/sea/wave1.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.375">
                <div class="seawave6"><img src="images/superworld/sea/wave2.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.4375">
                <div class="seawave7"><img src="images/superworld/sea/wave3.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.5">
                <div class="seawave8"><img src="images/superworld/sea/wave4.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.5625">
                <div class="seawave9"><img src="images/superworld/sea/wave1.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.625">
                <div class="seawave10"><img src="images/superworld/sea/wave2.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.6875">
                <div class="seawave11"><img src="images/superworld/sea/wave3.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.75">
                <div class="seawave12"><img src="images/superworld/sea/wave4.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.8125">
                <div class="seawave13"><img src="images/superworld/sea/wave1.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.875">
                <div class="seawave14"><img src="images/superworld/sea/wave2.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.9375">
                <div class="seawave15"><img src="images/superworld/sea/wave3.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="1">
                <div class="seawave16"><img src="images/superworld/sea/wave4.png" class="seawaveimg" /></div>
            </li>
        </ul>
        
        <div class="clothsign">
        <img src="images/superworld/bigsign.png" class="clothsignimg"/>
        </div>
    </div>
    <!-- ================================== JS============================= -->
    <script src="js/parallax.js"></script>
    <script src="js/superworld.js"></script>
</body>

</html>
